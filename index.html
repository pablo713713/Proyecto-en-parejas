<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
</head>
<body>
    <h1>Carrito</h1>
    <div>
        <label for="ejex">ejex:</label>
        <input type="number" id="ejex" />
    </div>
    <div>
        <label for="ejey">ejey:</label>
        <input type="number" id="ejey" />
    </div>
    <div>
        <label for="posx">Posición X:</label>
        <input type="number" id="posx" />
    </div>
    <div>
        <label for="posy">Posición Y:</label>
        <input type="number" id="posy" />
    </div>
    <div>
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" />
    </div>
    <button id="mostrar">Mostrar</button>
    <p>ejex: <span id="ejex-output"></span></p>
    <p>Ejey: <span id="ejey-output"></span></p>
    <p>Posición X: <span id="posx-output"></span></p>
    <p>Posición Y: <span id="posy-output"></span></p>
    <p>Dirección: <span id="direccion-output"></span></p>
    <script src="./src/presenter.js" type="module"></script>
</body>
</html>
